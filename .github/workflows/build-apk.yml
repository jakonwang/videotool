name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Python and Pillow
      run: |
        sudo apt-get update -qq
        python3 -m pip install --upgrade pip
        pip3 install Pillow
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create launcher icons
      run: |
        python3 << 'PYTHON_SCRIPT'
import os
try:
    from PIL import Image, ImageDraw
except ImportError:
    import sys
    print("Installing Pillow...")
    os.system(f"{sys.executable} -m pip install Pillow")
    from PIL import Image, ImageDraw

colors = {
    'mdpi': (48, '#667eea'),
    'hdpi': (72, '#667eea'),
    'xhdpi': (96, '#667eea'),
    'xxhdpi': (144, '#667eea'),
    'xxxhdpi': (192, '#667eea'),
}

for density, (size, color) in colors.items():
    img = Image.new('RGB', (size, size), color)
    draw = ImageDraw.Draw(img)
    offset = size // 6
    points = [
        (size // 2 - offset, size // 2 - offset),
        (size // 2 - offset, size // 2 + offset),
        (size // 2 + offset, size // 2),
    ]
    draw.polygon(points, fill='white')
    os.makedirs(f'android_app/app/src/main/res/mipmap-{density}', exist_ok=True)
    img.save(f'android_app/app/src/main/res/mipmap-{density}/ic_launcher.png')
    img.save(f'android_app/app/src/main/res/mipmap-{density}/ic_launcher_round.png')
    print(f"Created icon for {density}: {size}x{size}")

print("All icons created successfully!")
PYTHON_SCRIPT
      
    - name: Grant execute permission for gradlew
      run: chmod +x android_app/gradlew
      
    - name: Build APK
      working-directory: ./android_app
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android_app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

