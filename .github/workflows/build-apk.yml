name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Python and PIL
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y -qq python3-pil || pip3 install Pillow
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create launcher icons
      run: |
        mkdir -p android_app/app/src/main/res/mipmap-mdpi
        mkdir -p android_app/app/src/main/res/mipmap-hdpi
        mkdir -p android_app/app/src/main/res/mipmap-xhdpi
        mkdir -p android_app/app/src/main/res/mipmap-xxhdpi
        mkdir -p android_app/app/src/main/res/mipmap-xxxhdpi
        
        # Install ImageMagick if not available
        sudo apt-get update -qq || true
        sudo apt-get install -y -qq imagemagick || true
        
        # Create icons using ImageMagick (convert command)
        # Create purple gradient background with play icon
        if command -v convert &> /dev/null; then
          convert -size 48x48 xc:"#667eea" -fill white -draw "polygon 18,14 18,34 30,24" android_app/app/src/main/res/mipmap-mdpi/ic_launcher.png
          convert -size 72x72 xc:"#667eea" -fill white -draw "polygon 27,21 27,51 45,36" android_app/app/src/main/res/mipmap-hdpi/ic_launcher.png
          convert -size 96x96 xc:"#667eea" -fill white -draw "polygon 36,28 36,68 60,48" android_app/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          convert -size 144x144 xc:"#667eea" -fill white -draw "polygon 54,42 54,102 90,72" android_app/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          convert -size 192x192 xc:"#667eea" -fill white -draw "polygon 72,56 72,136 120,96" android_app/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        else
          # Fallback: Use Python PIL to create simple icons
          python3 << 'PYTHON'
import os
from PIL import Image, ImageDraw

colors = {
    'mdpi': (48, '#667eea'),
    'hdpi': (72, '#667eea'),
    'xhdpi': (96, '#667eea'),
    'xxhdpi': (144, '#667eea'),
    'xxxhdpi': (192, '#667eea'),
}

for density, (size, color) in colors.items():
    img = Image.new('RGB', (size, size), color)
    draw = ImageDraw.Draw(img)
    # Draw simple play triangle
    offset = size // 6
    points = [
        (size // 2 - offset, size // 2 - offset),
        (size // 2 - offset, size // 2 + offset),
        (size // 2 + offset, size // 2),
    ]
    draw.polygon(points, fill='white')
    os.makedirs(f'android_app/app/src/main/res/mipmap-{density}', exist_ok=True)
    img.save(f'android_app/app/src/main/res/mipmap-{density}/ic_launcher.png')
PYTHON
        fi
        
        # Create round icons (copy regular icons)
        for density in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
          if [ -f android_app/app/src/main/res/mipmap-${density}/ic_launcher.png ]; then
            cp android_app/app/src/main/res/mipmap-${density}/ic_launcher.png android_app/app/src/main/res/mipmap-${density}/ic_launcher_round.png
          fi
        done
      
    - name: Grant execute permission for gradlew
      run: chmod +x android_app/gradlew
      
    - name: Build APK
      working-directory: ./android_app
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android_app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

