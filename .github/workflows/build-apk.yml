name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: |
        if [ -f android_app/gradlew ]; then
          chmod +x android_app/gradlew
        else
          echo "Warning: gradlew not found, creating it..."
          # Create a simple gradlew wrapper if it doesn't exist
          cat > android_app/gradlew << 'EOF'
#!/bin/sh
exec java -jar gradle/wrapper/gradle-wrapper.jar "$@"
EOF
          chmod +x android_app/gradlew
        fi
      
    - name: Build APK
      working-directory: ./android_app
      run: ./gradlew assembleDebug
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android_app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

