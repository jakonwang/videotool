<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{if isset($info)}编辑{else}添加{/if}设备</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link">视频管理系统</span>
                </li>
            </ul>
        </nav>

        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/admin.php" class="brand-link">
                <span class="brand-text font-weight-light">视频管理系统</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column">
                        <li class="nav-item">
                            <a href="/admin.php" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>首页</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin.php/platform" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>平台管理</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin.php/device" class="nav-link active">
                                <i class="nav-icon fas fa-mobile-alt"></i>
                                <p>设备管理</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin.php/video" class="nav-link">
                                <i class="nav-icon fas fa-video"></i>
                                <p>视频管理</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin.php/video/batchUpload" class="nav-link">
                                <i class="nav-icon fas fa-upload"></i>
                                <p>批量上传</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <h1>{if isset($info)}编辑{else}添加{/if}设备</h1>
                </div>
            </section>
            
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <form id="form">
                                {if isset($info)}
                                <input type="hidden" name="id" value="{$info.id}">
                                {/if}
                                <div class="form-group">
                                    <label>平台 <span class="text-danger">*</span></label>
                                    <select name="platform_id" class="form-control" required>
                                        <option value="">请选择</option>
                                        {volist name="platforms" id="platform"}
                                        <option value="{$platform.id}" {if isset($info)}{if $info.platform_id == $platform.id}selected{/if}{/if}>{$platform.name}</option>
                                        {/volist}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>IP地址 <span class="text-danger">*</span></label>
                                    <input type="text" name="ip_address" class="form-control" value="{if isset($info)}{$info.ip_address}{/if}" required placeholder="例如：192.168.1.100">
                                    <small class="form-text text-muted">设备的IP地址，系统会根据此IP自动分配视频</small>
                                </div>
                                <div class="form-group">
                                    <label>设备名称</label>
                                    <input type="text" name="device_name" class="form-control" value="{if isset($info)}{$info.device_name}{/if}" placeholder="例如：设备1">
                                    <small class="form-text text-muted">如果不填写，系统会自动生成</small>
                                </div>
                                <div class="form-group">
                                    <label>状态</label>
                                    <select name="status" class="form-control">
                                        <option value="1" {if isset($info)}{if $info.status == 1}selected{/if}{/if}>启用</option>
                                        <option value="0" {if isset($info)}{if $info.status == 0}selected{/if}{/if}>禁用</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
                                    <a href="/admin.php/device" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer class="main-footer">
            <div class="float-right d-none d-sm-block">
                <b>Version</b> 1.0.0
            </div>
            <strong>Copyright &copy; 2024 视频管理系统.</strong> All rights reserved.
        </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
    <script>
        $('#form').submit(function(e) {
            e.preventDefault();
            {if isset($info)}
            const url = '/admin.php/device/edit/{$info.id}';
            {else}
            const url = '/admin.php/device/add';
            {/if}
            $.post(url, $(this).serialize(), function(res) {
                if (res.code === 0) {
                    alert(res.msg);
                    location.href = '/admin.php/device';
                } else {
                    alert(res.msg);
                }
            });
        });
    </script>
</body>
</html>
