{extend name="admin/common/layout" /}

{block name="title"}编辑视频{/block}

{block name="content"}
<section class="content-header">
    <div class="container-fluid">
        <h1>编辑视频</h1>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form id="form" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{$info.id}">
                    <div class="form-group">
                        <label>平台 <span class="text-danger">*</span></label>
                        <select name="platform_id" id="platform_id" class="form-control" required>
                            {volist name="platforms" id="platform"}
                            <option value="{$platform.id}" {if $info.platform_id == $platform.id}selected{/if}>{$platform.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>设备 <span class="text-danger">*</span></label>
                        <select name="device_id" id="device_id" class="form-control" required>
                            {volist name="devices" id="device"}
                            <option value="{$device.id}" {if $info.device_id == $device.id}selected{/if}>{$device.device_name}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>标题 <span class="text-danger">*</span></label>
                        <textarea name="title" class="form-control" rows="3" required placeholder="视频标题">{$info.title}</textarea>
                    </div>
                    <div class="form-group">
                        <label>封面URL</label>
                        <input type="text" name="cover_url" class="form-control" value="{$info.cover_url}" placeholder="封面图片URL">
                        <small class="form-text text-muted">或上传新封面（上传后会覆盖URL）</small>
                        <input type="file" name="cover" class="form-control mt-2" accept="image/*">
                        {if $info.cover_url}
                        <div class="mt-2">
                            <img src="{$info.cover_url}" style="max-width:200px; border-radius:5px;" onerror="this.style.display='none'">
                        </div>
                        {/if}
                    </div>
                    <div class="form-group">
                        <label>视频URL</label>
                        <input type="text" name="video_url" class="form-control" value="{$info.video_url}" placeholder="视频文件URL">
                        <small class="form-text text-muted">或上传新视频（上传后会覆盖URL）</small>
                        <input type="file" name="video" class="form-control mt-2" accept="video/*">
                    </div>
                    <div class="form-group">
                        <label>排序</label>
                        <input type="number" name="sort_order" class="form-control" value="{$info.sort_order}" placeholder="数字越小越靠前">
                        <small class="form-text text-muted">用于控制视频显示顺序，数字越小越靠前</small>
                    </div>
                    <div class="form-group">
                        <label>下载状态</label>
                        <select name="is_downloaded" class="form-control">
                            <option value="0" {if $info.is_downloaded == 0}selected{/if}>未下载</option>
                            <option value="1" {if $info.is_downloaded == 1}selected{/if}>已下载</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
                        <a href="/admin.php/video" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}

{block name="script"}
<script>
    $('#platform_id').change(function() {
        const platformId = $(this).val();
        if (platformId) {
            $.get('/admin.php/device/getByPlatform', {platform_id: platformId}, function(res) {
                const select = $('#device_id');
                select.html('<option value="">请选择</option>');
                if (res.code === 0 && res.data) {
                    res.data.forEach(function(device) {
                        select.append(`<option value="${device.id}">${device.device_name || device.ip_address}</option>`);
                    });
                }
            });
        }
    });
    
    $('#form').submit(function(e) {
        e.preventDefault();
        
        // 前端验证
        const platformId = $('#platform_id').val();
        const deviceId = $('#device_id').val();
        const title = $('textarea[name="title"]').val().trim();
        
        if (!platformId || !deviceId || !title) {
            alert('请填写所有必填项（平台、设备、标题）');
            return false;
        }
        
        const formData = new FormData(this);
        
        const btn = $(this).find('button[type="submit"]');
        const originalText = btn.html();
        btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> 保存中...');
        
        $.ajax({
            url: '/admin.php/video/edit/{$info.id}',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            dataType: 'json',
            success: function(res) {
                if (res && res.code === 0) {
                    alert(res.msg || '保存成功');
                    location.href = '/admin.php/video';
                } else {
                    alert(res.msg || '保存失败');
                    btn.prop('disabled', false).html(originalText);
                }
            },
            error: function(xhr, status, error) {
                let errorMsg = '保存失败，请重试';
                if (xhr.responseJSON && xhr.responseJSON.msg) {
                    errorMsg = xhr.responseJSON.msg;
                } else if (xhr.responseText) {
                    try {
                        const res = JSON.parse(xhr.responseText);
                        if (res.msg) {
                            errorMsg = res.msg;
                        }
                    } catch (e) {
                        // 如果不是JSON，尝试直接显示响应文本
                        if (xhr.responseText && xhr.responseText.length < 200) {
                            errorMsg = xhr.responseText;
                        }
                    }
                }
                alert(errorMsg);
                btn.prop('disabled', false).html(originalText);
            }
        });
    });
</script>
{/block}
