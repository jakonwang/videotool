{extend name="admin/common/layout" /}

{block name="title"}批量上传视频{/block}

{block name="style"}
<style>
    .upload-area {
        border: 2px dashed #ddd;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        background: #f8f9fa;
        cursor: pointer;
        transition: all 0.3s;
    }
    .upload-area:hover {
        border-color: #007bff;
        background: #e7f3ff;
    }
    .upload-area.dragover {
        border-color: #007bff;
        background: #cfe2ff;
    }
    .video-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        background: white;
    }
    .video-preview {
        max-width: 200px;
        max-height: 150px;
        border-radius: 5px;
    }
    
    /* 统一按钮样式 */
    .card-body .btn {
        margin-right: 10px;
        min-width: 120px;
    }
    
    .video-item .btn {
        min-width: 80px;
    }
</style>
{/block}

{block name="content"}
<section class="content-header">
    <div class="container-fluid">
        <h1>批量上传视频</h1>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>选择平台 <span class="text-danger">*</span></label>
                            <select name="platform_id" id="platform_id" class="form-control" required>
                                <option value="">请选择</option>
                                {volist name="platforms" id="platform"}
                                <option value="{$platform.id}">{$platform.name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>选择设备 <span class="text-danger">*</span></label>
                            <select name="device_id" id="device_id" class="form-control" required>
                                <option value="">请先选择平台</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                        <h5>点击或拖拽文件到此处上传</h5>
                        <p class="text-muted">支持批量上传视频文件（MP4、AVI、MOV等格式）</p>
                        <p class="text-warning"><small>⚠️ 单个文件建议不超过200MB，系统会自动优化上传方式。如果上传慢，请检查服务器网络和配置</small></p>
                        <input type="file" id="videoFiles" name="videos[]" multiple accept="video/*" style="display:none">
                    </div>
                    
                    <div id="videoList" class="mt-4"></div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> 开始上传
                        </button>
                        <a href="/admin.php/video" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{/block}

{block name="script"}
<!-- 引入七牛云JavaScript SDK -->
<script src="https://unpkg.com/qiniu-js@3.4.0/dist/qiniu.min.js"></script>
<script>
    (function() {
        'use strict';
        
        let videoFiles = [];
        let isProcessing = false; // 防止重复处理
        let qiniuConfig = null; // 七牛云配置缓存
        
        // 简单的文件名生成函数（使用时间戳和随机数）
        function generateFileName(prefix, ext) {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substr(2, 9);
            return prefix + '_' + timestamp + '_' + random + '.' + ext;
        }
        
        // 平台改变时加载设备
        $('#platform_id').off('change').on('change', function() {
            const platformId = $(this).val();
            if (platformId) {
                $.get('/admin.php/device/getByPlatform', {platform_id: platformId}, function(res) {
                    const select = $('#device_id');
                    select.html('<option value="">请选择</option>');
                    if (res.code === 0 && res.data) {
                        res.data.forEach(function(device) {
                            select.append(`<option value="${device.id}">${device.device_name || device.ip_address}</option>`);
                        });
                    }
                });
            }
        });
        
        // 点击上传区域 - 使用原生事件监听，避免jQuery事件循环
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('videoFiles');
        
        if (uploadArea && fileInput) {
            uploadArea.addEventListener('click', function(e) {
                // 如果点击的是文件输入框或其子元素，不处理
                if (e.target === fileInput || fileInput.contains(e.target)) {
                    return;
                }
                e.preventDefault();
                e.stopPropagation();
                if (!isProcessing) {
                    // 使用原生方法触发点击
                    fileInput.click();
                }
            }, false);
            
            // 阻止文件输入框的点击事件冒泡
            fileInput.addEventListener('click', function(e) {
                e.stopPropagation();
            }, false);
        }
        
        // 拖拽上传
        $('#uploadArea').off('dragover dragleave drop').on('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).addClass('dragover');
        }).on('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
        }).on('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            $(this).removeClass('dragover');
            if (!isProcessing) {
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            }
        });
        
        // 文件选择 - 使用原生事件监听，避免jQuery事件循环
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!isProcessing && this.files && this.files.length > 0) {
                    handleFiles(this.files);
                    // 清空input，允许重复选择相同文件
                    this.value = '';
                }
            }, false);
        }
    
        // 处理文件
        function handleFiles(files) {
            if (isProcessing || !files || files.length === 0) {
                return;
            }
            
            isProcessing = true;
            
            try {
                const fileArray = Array.from(files);
                const validFiles = [];
                const maxSize = 100 * 1024 * 1024; // 100MB
                const errors = [];
                
                // 先过滤有效文件
                fileArray.forEach(function(file) {
                    if (!file) {
                        return;
                    }
                    
                    // 检查文件类型
                    if (!file.type || !file.type.startsWith('video/')) {
                        errors.push('文件 "' + file.name + '" 不是视频格式，已跳过');
                        return;
                    }
                    
                    // 检查文件大小（100MB限制）
                    if (file.size > maxSize) {
                        const sizeMB = (file.size / 1024 / 1024).toFixed(2);
                        errors.push('文件 "' + file.name + '" 大小 ' + sizeMB + 'MB，超过100MB限制，已跳过');
                        return;
                    }
                    
                    validFiles.push(file);
                });
                
                // 显示错误提示
                if (errors.length > 0) {
                    alert('以下文件无法上传：\n' + errors.join('\n'));
                }
                
                // 再添加到数组和DOM
                validFiles.forEach(function(file) {
                    videoFiles.push(file);
                    addVideoItem(file);
                });
            } catch (error) {
                console.error('处理文件时出错:', error);
                alert('处理文件时出错，请重试');
            } finally {
                // 延迟重置，确保所有操作完成
                setTimeout(function() {
                    isProcessing = false;
                }, 100);
            }
        }
        
        // 添加视频项
        function addVideoItem(file) {
            const index = videoFiles.length - 1;
            const videoUrl = URL.createObjectURL(file);
            
            const item = $(`
                <div class="video-item" data-index="${index}">
                    <div class="row">
                        <div class="col-md-3">
                            <video class="video-preview" src="${videoUrl}" controls></video>
                        </div>
                        <div class="col-md-9">
                            <div class="mb-2">
                                <label>标题</label>
                                <input type="text" name="titles[${index}]" class="form-control" 
                                       value="${file.name.replace(/\.[^/.]+$/, '')}" placeholder="视频标题">
                            </div>
                            <div class="mb-2">
                                <label>封面（可选）</label>
                                <input type="file" name="covers[${index}]" class="form-control" accept="image/*">
                            </div>
                            <button type="button" class="btn btn-danger btn-remove-video" data-index="${index}">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            `);
            
            $('#videoList').append(item);
        }
        
        // 使用事件委托处理删除按钮点击（只绑定一次）
        $(document).off('click', '.btn-remove-video').on('click', '.btn-remove-video', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const index = parseInt($(this).data('index'));
            if (!isNaN(index)) {
                removeVideo(index);
            }
        });
        
        // 删除视频
        function removeVideo(index) {
            // 边界检查
            if (isNaN(index) || index < 0 || index >= videoFiles.length) {
                console.warn('Invalid index:', index);
                return;
            }
            
            // 找到要删除的元素
            const $item = $(`.video-item[data-index="${index}"]`);
            if ($item.length === 0) {
                console.warn('Item not found for index:', index);
                return;
            }
            
            // 释放视频URL对象，避免内存泄漏
            const $video = $item.find('video.video-preview');
            if ($video.length > 0) {
                const videoSrc = $video.attr('src');
                if (videoSrc && videoSrc.startsWith('blob:')) {
                    URL.revokeObjectURL(videoSrc);
                }
            }
            
            // 移除DOM元素
            $item.remove();
            
            // 从数组中删除
            videoFiles.splice(index, 1);
            
            // 重新索引所有剩余项（简化逻辑，避免递归）
            const $allItems = $('.video-item');
            let newIndex = 0;
            $allItems.each(function() {
                const $currentItem = $(this);
                $currentItem.attr('data-index', newIndex);
                $currentItem.find('.btn-remove-video').attr('data-index', newIndex);
                
                // 更新所有input的name属性
                $currentItem.find('input').each(function() {
                    const $input = $(this);
                    let name = $input.attr('name');
                    if (name) {
                        // 替换第一个数字索引
                        name = name.replace(/\[(\d+)\]/, `[${newIndex}]`);
                        $input.attr('name', name);
                    }
                });
                
                newIndex++;
            });
        }
    
        // 分片上传函数（优化版：分片并发上传，大幅提升速度）
        function uploadFileInChunks(file, fileIndex, totalFiles, platformId, deviceId, titles, coverFile) {
            return new Promise(function(resolve, reject) {
                // 大幅增大分片大小以减少分片数量和请求次数：大幅提升速度
                let chunkSize;
                if (file.size > 200 * 1024 * 1024) {
                    chunkSize = 50 * 1024 * 1024; // 超大文件：50MB（减少分片数）
                } else if (file.size > 100 * 1024 * 1024) {
                    chunkSize = 30 * 1024 * 1024; // 大文件：30MB
                } else if (file.size > 50 * 1024 * 1024) {
                    chunkSize = 20 * 1024 * 1024; // 中大文件：20MB
                } else if (file.size > 20 * 1024 * 1024) {
                    chunkSize = 10 * 1024 * 1024; // 中文件：10MB
                } else {
                    chunkSize = 5 * 1024 * 1024; // 小文件：5MB
                }
                
                const totalChunks = Math.ceil(file.size / chunkSize);
                const fileId = 'file_' + Date.now() + '_' + fileIndex + '_' + Math.random().toString(36).substr(2, 9);
                const maxRetries = 1; // 每个分片最多重试1次（减少重试时间）
                const maxConcurrentChunks = 5; // 每个文件最多同时上传5个分片（增加并发度）
                
                let uploadedChunks = 0;
                let activeUploads = 0;
                let currentChunk = 0;
                let hasError = false;
                const chunkStatus = {}; // 记录分片状态
                
                // 初始化进度条
                const $item = $(`.video-item[data-index="${fileIndex}"]`);
                const $progress = $item.find('.upload-progress');
                if ($progress.length === 0) {
                    $item.find('.btn-remove-video').after(`<div class="upload-progress mt-2"><div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div></div></div>`);
                }
                
                // 更新进度
                function updateProgress() {
                    const progress = Math.round((uploadedChunks / totalChunks) * 100);
                    $item.find('.progress-bar').css('width', progress + '%').text(progress + '%');
                }
                
                // 上传单个分片（带重试机制）
                function uploadChunk(chunkIndex, retryCount = 0) {
                    // 如果已经有错误或分片已完成，跳过
                    if (hasError || chunkStatus[chunkIndex] === 'completed') {
                        return Promise.resolve();
                    }
                    
                    // 如果是最后一个分片，需要特殊处理
                    const isLastChunk = (chunkIndex === totalChunks - 1);
                    
                    const start = chunkIndex * chunkSize;
                    const end = Math.min(start + chunkSize, file.size);
                    const chunk = file.slice(start, end);
                    
                    const formData = new FormData();
                    formData.append('chunk', chunk);
                    formData.append('chunkIndex', chunkIndex);
                    formData.append('totalChunks', totalChunks);
                    formData.append('fileId', fileId);
                    formData.append('fileName', file.name);
                    formData.append('fileSize', file.size);
                    formData.append('fileIndex', fileIndex);
                    formData.append('platform_id', platformId);
                    formData.append('device_id', deviceId);
                    formData.append('title', titles[fileIndex] || file.name.replace(/\.[^/.]+$/, ''));
                    
                    // 如果是最后一个分片，添加封面文件
                    if (isLastChunk && coverFile) {
                        formData.append('cover', coverFile);
                    }
                    
                    return new Promise(function(resolveChunk, rejectChunk) {
                        chunkStatus[chunkIndex] = 'uploading';
                        
                        $.ajax({
                            url: '/admin.php/video/uploadChunk',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            timeout: 300000, // 300秒超时（大分片需要更长时间）
                            success: function(res) {
                                if (res && res.code === 0) {
                                    chunkStatus[chunkIndex] = 'completed';
                                    uploadedChunks++;
                                    updateProgress();
                                    
                                    if (uploadedChunks === totalChunks) {
                                        // 所有分片上传完成
                                        resolve(res);
                                    }
                                    
                                    resolveChunk();
                                } else {
                                    // 重试逻辑
                                    if (retryCount < maxRetries && !isLastChunk) {
                                        chunkStatus[chunkIndex] = 'retrying';
                                        setTimeout(function() {
                                            uploadChunk(chunkIndex, retryCount + 1).then(resolveChunk).catch(rejectChunk);
                                        }, 500 * (retryCount + 1)); // 快速重试
                                    } else {
                                        chunkStatus[chunkIndex] = 'failed';
                                        hasError = true;
                                        rejectChunk(new Error(res.msg || '上传失败'));
                                    }
                                }
                            },
                            error: function(xhr, status, error) {
                                // 重试逻辑
                                if (retryCount < maxRetries && xhr.status !== 413 && !isLastChunk) {
                                    chunkStatus[chunkIndex] = 'retrying';
                                    setTimeout(function() {
                                        uploadChunk(chunkIndex, retryCount + 1).then(resolveChunk).catch(rejectChunk);
                                    }, 500 * (retryCount + 1));
                                } else {
                                    chunkStatus[chunkIndex] = 'failed';
                                    hasError = true;
                                    const errorMsg = xhr.status === 413 ? '文件过大' : ('上传失败: ' + (error || status));
                                    rejectChunk(new Error(errorMsg));
                                }
                            }
                        });
                    });
                }
                
                // 并发上传分片
                function startNextChunk() {
                    // 如果所有分片已上传完成或出现错误，停止
                    if (uploadedChunks >= totalChunks || hasError) {
                        return;
                    }
                    
                    // 启动新的并发上传
                    while (activeUploads < maxConcurrentChunks && currentChunk < totalChunks && !hasError) {
                        const chunkIndex = currentChunk++;
                        activeUploads++;
                        
                        uploadChunk(chunkIndex).then(function() {
                            activeUploads--;
                            startNextChunk(); // 继续下一个分片
                        }).catch(function(error) {
                            activeUploads--;
                            if (!hasError) {
                                hasError = true;
                                reject(error);
                            }
                        });
                    }
                }
                
                // 初始化进度
                updateProgress();
                
                // 开始并发上传分片
                startNextChunk();
            });
        }
        
        // 表单提交
        $('#uploadForm').off('submit').on('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (videoFiles.length === 0) {
                alert('请选择视频文件');
                return false;
            }
            
            const $form = $(this);
            const platformId = $('#platform_id').val();
            const deviceId = $('#device_id').val();
            
            if (!platformId || !deviceId) {
                alert('请选择平台和设备');
                return false;
            }
            
            // 获取标题
            const titles = [];
            $('.video-item').each(function() {
                const index = $(this).attr('data-index');
                const title = $(this).find('input[name^="titles"]').val();
                titles[index] = title;
            });
            
            // 显示加载
            const btn = $form.find('button[type="submit"]');
            const originalText = btn.html();
            btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> 上传中...');
            
            // 获取七牛云上传配置（前端直传，最快方式）
            $.get('/api/qiniu/uploadToken', function(qiniuRes) {
                if (qiniuRes && qiniuRes.code === 0 && qiniuRes.data && qiniuRes.data.token) {
                    qiniuConfig = qiniuRes.data;
                    // 使用七牛云前端直传（最佳方案）
                    startQiniuDirectUpload();
                } else {
                    // 七牛云未启用，使用传统上传方式
                    console.warn('七牛云未启用，使用传统上传方式');
                    startTraditionalUpload();
                }
            }).fail(function() {
                // 获取token失败，使用传统上传方式
                console.warn('获取七牛云配置失败，使用传统上传方式');
                startTraditionalUpload();
            });
            
            // 七牛云前端直传（最佳方案：文件直接从浏览器上传到七牛云，不经过服务器）
            function startQiniuDirectUpload() {
                const MAX_CONCURRENT_FILES = 8; // 前端直传可以更多并发
                const uploadQueue = [];
                const uploadResults = [];
                let currentUploads = 0;
                let completedCount = 0;
                
                // 初始化上传队列
                videoFiles.forEach(function(file, index) {
                    if (file) {
                        uploadQueue.push({
                            file: file,
                            index: index,
                            coverFile: $(`.video-item[data-index="${index}"]`).find('input[name^="covers"]')[0]?.files[0] || null,
                            title: titles[index] || file.name.replace(/\.[^/.]+$/, '')
                        });
                    }
                });
                
                // 使用七牛云前端直传上传文件
                function uploadToQiniuDirect(file, fileIndex, title, coverFile) {
                    return new Promise(function(resolve, reject) {
                        const $item = $(`.video-item[data-index="${fileIndex}"]`);
                        const $progress = $item.find('.upload-progress');
                        if ($progress.length === 0) {
                            $item.find('.btn-remove-video').after(`<div class="upload-progress mt-2"><div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">0%</div></div></div>`);
                        }
                        
                        // 生成文件key
                        const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                        const fileExt = file.name.split('.').pop();
                        const fileName = generateFileName(fileIndex, fileExt);
                        const videoKey = 'videos/' + dateStr + '/' + fileName;
                        
                        // 使用七牛云SDK进行前端直传（最佳方案：文件直接从浏览器上传到七牛云）
                        // 配置上传选项
                        const putExtra = {
                            fname: file.name,
                            mimeType: file.type || 'video/mp4',
                            params: {}
                        };
                        
                        const config = {
                            useCdnDomain: true,
                            region: qiniu.region.z2 // 华东区域，可根据bucket区域调整
                        };
                        
                        // 开始上传
                        const observable = qiniu.upload(file, videoKey, qiniuConfig.token, putExtra, config);
                        
                        let videoUrl = '';
                        let coverUrl = '';
                        
                        observable.subscribe({
                            next: function(res) {
                                // 上传进度
                                const progress = Math.round((res.total.loaded / res.total.size) * 100);
                                $item.find('.progress-bar').css('width', progress + '%').text(progress + '%');
                            },
                            error: function(err) {
                                $item.find('.progress-bar').removeClass('progress-bar-warning').addClass('progress-bar-danger').text('失败');
                                reject(new Error('上传失败: ' + (err.message || '未知错误')));
                            },
                            complete: function(res) {
                                // 上传完成
                                videoUrl = qiniuConfig.domain + '/' + videoKey;
                                $item.find('.progress-bar').css('width', '100%').text('100%');
                                
                                // 上传封面（如果有）
                                if (coverFile) {
                                    const coverExt = coverFile.name.split('.').pop();
                                    const coverFileName = generateFileName(fileIndex + '_cover', coverExt);
                                    const coverKey = 'covers/' + dateStr + '/' + coverFileName;
                                    
                                    const coverPutExtra = {
                                        fname: coverFile.name,
                                        mimeType: coverFile.type || 'image/jpeg',
                                        params: {}
                                    };
                                    
                                    const coverObservable = qiniu.upload(coverFile, coverKey, qiniuConfig.token, coverPutExtra, config);
                                    
                                    coverObservable.subscribe({
                                        next: function(res) {
                                            const progress = Math.round((res.total.loaded / res.total.size) * 100);
                                            // 封面进度可以显示在另一个进度条或忽略
                                        },
                                        error: function(err) {
                                            console.warn('封面上传失败:', err);
                                            // 封面上传失败不影响视频
                                        },
                                        complete: function(res) {
                                            coverUrl = qiniuConfig.domain + '/' + coverKey;
                                            // 保存到数据库
                                            saveUploadedFileInfo(videoUrl, coverUrl, title, fileIndex).then(resolve).catch(reject);
                                        }
                                    });
                                } else {
                                    // 没有封面，直接保存
                                    saveUploadedFileInfo(videoUrl, videoUrl, title, fileIndex).then(resolve).catch(reject);
                                }
                            }
                        });
                    });
                }
                
                // 保存上传成功的文件信息到数据库
                function saveUploadedFileInfo(videoUrl, coverUrl, title, fileIndex) {
                    return new Promise(function(resolve, reject) {
                        $.ajax({
                            url: '/api/video/saveUploaded',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({
                                platform_id: platformId,
                                device_id: deviceId,
                                title: title,
                                video_url: videoUrl,
                                cover_url: coverUrl
                            }),
                            success: function(res) {
                                if (res && res.code === 0) {
                                    resolve(res);
                                } else {
                                    reject(new Error(res.msg || '保存失败'));
                                }
                            },
                            error: function(xhr, status, error) {
                                reject(new Error('保存失败: ' + (error || status)));
                            }
                        });
                    });
                }
                
                // 处理上传结果
                function handleUploadComplete() {
                    if (completedCount < videoFiles.length) {
                        return;
                    }
                    
                    const errors = [];
                    let successCount = 0;
                    
                    uploadResults.forEach(function(result) {
                        if (result && result.error) {
                            errors.push(result.fileName + ': ' + result.error);
                        } else if (result) {
                            successCount++;
                        }
                    });
                    
                    if (successCount > 0) {
                        alert('成功上传 ' + successCount + ' 个视频' + (errors.length > 0 ? '\n\n部分文件上传失败：\n' + errors.join('\n') : ''));
                        setTimeout(function() {
                            location.href = '/admin.php/video';
                        }, 500);
                    } else {
                        alert('上传失败：\n' + errors.join('\n'));
                        btn.prop('disabled', false).html(originalText);
                    }
                }
                
                // 开始上传下一个文件
                function startNextUpload() {
                    while (currentUploads < MAX_CONCURRENT_FILES && uploadQueue.length > 0) {
                        const task = uploadQueue.shift();
                        currentUploads++;
                        
                        const $item = $(`.video-item[data-index="${task.index}"]`);
                        $item.find('.progress-bar').removeClass('progress-bar-success progress-bar-danger')
                            .addClass('progress-bar-warning').text('上传中...');
                        
                        uploadToQiniuDirect(task.file, task.index, task.title, task.coverFile)
                            .then(function(result) {
                                uploadResults[task.index] = result;
                                const $item = $(`.video-item[data-index="${task.index}"]`);
                                $item.find('.progress-bar').removeClass('progress-bar-warning')
                                    .addClass('progress-bar-success').text('完成');
                            })
                            .catch(function(error) {
                                uploadResults[task.index] = { 
                                    error: error.message, 
                                    index: task.index, 
                                    fileName: task.file.name 
                                };
                                const $item = $(`.video-item[data-index="${task.index}"]`);
                                $item.find('.progress-bar').removeClass('progress-bar-warning')
                                    .addClass('progress-bar-danger').text('失败');
                            })
                            .finally(function() {
                                currentUploads--;
                                completedCount++;
                                startNextUpload();
                                handleUploadComplete();
                            });
                    }
                }
                
                // 开始上传
                startNextUpload();
            }
            
            // 传统上传方式（七牛云未启用时使用）
            function startTraditionalUpload() {
                const MAX_CONCURRENT_FILES = 6;
                const DIRECT_UPLOAD_THRESHOLD = 30 * 1024 * 1024;
                const uploadQueue = [];
                const uploadResults = [];
                let currentUploads = 0;
                let completedCount = 0;
                
                // 直接上传函数（用于小文件，不分片，更快）
                function uploadFileDirect(file, fileIndex, platformId, deviceId, titles, coverFile) {
                    return new Promise(function(resolve, reject) {
                        const $item = $(`.video-item[data-index="${fileIndex}"]`);
                        const $progress = $item.find('.upload-progress');
                        if ($progress.length === 0) {
                            $item.find('.btn-remove-video').after(`<div class="upload-progress mt-2"><div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">上传中...</div></div></div>`);
                        }
                        
                        const formData = new FormData();
                        formData.append('videos[]', file);
                        formData.append('platform_id', platformId);
                        formData.append('device_id', deviceId);
                        formData.append('titles[' + fileIndex + ']', titles[fileIndex] || file.name.replace(/\.[^/.]+$/, ''));
                        
                        if (coverFile) {
                            formData.append('covers[' + fileIndex + ']', coverFile);
                        }
                        
                        $.ajax({
                            url: '/admin.php/video/batchUpload',
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            timeout: 300000,
                            xhr: function() {
                                const xhr = new window.XMLHttpRequest();
                                xhr.upload.addEventListener('progress', function(e) {
                                    if (e.lengthComputable) {
                                        const progress = Math.round((e.loaded / e.total) * 100);
                                        $item.find('.progress-bar').css('width', progress + '%').text(progress + '%');
                                    }
                                }, false);
                                return xhr;
                            },
                            success: function(res) {
                                if (res && res.code === 0) {
                                    $item.find('.progress-bar').removeClass('progress-bar-warning').addClass('progress-bar-success').text('完成');
                                    resolve({code: 0, msg: '上传成功'});
                                } else {
                                    reject(new Error(res.msg || '上传失败'));
                                }
                            },
                            error: function(xhr, status, error) {
                                const errorMsg = xhr.status === 413 ? '文件过大，请使用分片上传' : ('上传失败: ' + (error || status));
                                reject(new Error(errorMsg));
                            }
                        });
                    });
                }
                
                // 初始化上传队列
                videoFiles.forEach(function(file, index) {
                    if (file) {
                        uploadQueue.push({
                            file: file,
                            index: index,
                            coverFile: $(`.video-item[data-index="${index}"]`).find('input[name^="covers"]')[0]?.files[0] || null,
                            useDirectUpload: file.size < DIRECT_UPLOAD_THRESHOLD
                        });
                    }
                });
            
            // 处理上传结果
            function handleUploadComplete() {
                if (completedCount < videoFiles.length) {
                    return; // 还有文件未完成
                }
                
                const errors = [];
                let successCount = 0;
                
                uploadResults.forEach(function(result) {
                    if (result && result.error) {
                        errors.push(result.fileName + ': ' + result.error);
                    } else if (result) {
                        successCount++;
                    }
                });
                
                if (successCount > 0) {
                    alert('成功上传 ' + successCount + ' 个视频' + (errors.length > 0 ? '\n\n部分文件上传失败：\n' + errors.join('\n') : ''));
                    setTimeout(function() {
                        location.href = '/admin.php/video';
                    }, 500);
                } else {
                    alert('上传失败：\n' + errors.join('\n'));
                    btn.prop('disabled', false).html(originalText);
                }
            }
            
            // 开始上传下一个文件
            function startNextUpload() {
                // 检查是否可以开始新任务
                while (currentUploads < MAX_CONCURRENT_FILES && uploadQueue.length > 0) {
                    const task = uploadQueue.shift();
                    currentUploads++;
                    
                    const $item = $(`.video-item[data-index="${task.index}"]`);
                    $item.find('.progress-bar').removeClass('progress-bar-success progress-bar-danger')
                        .addClass('progress-bar-warning').text('上传中...');
                    
                    // 小文件直接上传，大文件分片上传
                    const uploadPromise = task.useDirectUpload 
                        ? uploadFileDirect(task.file, task.index, platformId, deviceId, titles, task.coverFile)
                        : uploadFileInChunks(task.file, task.index, videoFiles.length, platformId, deviceId, titles, task.coverFile);
                    
                    uploadPromise
                        .then(function(result) {
                            uploadResults[task.index] = result;
                            const $item = $(`.video-item[data-index="${task.index}"]`);
                            $item.find('.progress-bar').removeClass('progress-bar-warning')
                                .addClass('progress-bar-success').text('完成');
                        })
                        .catch(function(error) {
                            uploadResults[task.index] = { 
                                error: error.message, 
                                index: task.index, 
                                fileName: task.file.name 
                            };
                            const $item = $(`.video-item[data-index="${task.index}"]`);
                            $item.find('.progress-bar').removeClass('progress-bar-warning')
                                .addClass('progress-bar-danger').text('失败');
                        })
                        .finally(function() {
                            currentUploads--;
                            completedCount++;
                            startNextUpload(); // 继续下一个文件
                            handleUploadComplete(); // 检查是否全部完成
                        });
                }
            }
            
            // 开始上传
            startNextUpload();
            
            return false;
        });
    })();
</script>
