<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTokè§†é¢‘ç®¡ç†</title>
    <style>
        * {

        }
        
        body {

        .container {

        .header h1 {

        .video-player {

            background: #000;
        }
        
        .title-section {

        }
        
        .title-label {

        }
        
        .title-text {

            line-height: 1.5;
            color: #333;
            word-break: break-word;
        }
        
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            min-height: 44px;
            box-sizing: border-box;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .btn-copy {
            background: #667eea;
            color: white;
        }
        
        .btn-copy:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download {
            background: #10b981;
            color: white;
        }
        
        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-loading {
            position: relative;
            color: transparent !important;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¬ è§†é¢‘ç®¡ç†</h1>
            <div class="ip">IPåœ°å€: {$ip}</div>
            <div class="ip" style="margin-top: 5px; font-size: 12px;" id="platformInfo">å¹³å°: åŠ è½½ä¸­...</div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">åŠ è½½ä¸­...</div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        (function() {
            'use strict';
            
            // å¼€å‘æ¨¡å¼æ ‡å¿—ï¼ˆç”Ÿäº§ç¯å¢ƒè®¾ä¸º falseï¼‰
            const DEBUG = false;
            
            // è°ƒè¯•æ—¥å¿—å‡½æ•°
            function debugLog(...args) {
                if (DEBUG) {
                    console.log(...args);
                }
            }
            
            function debugError(...args) {
                if (DEBUG) {
                    console.error(...args);
                }
            }
            
            let currentVideo = null;
            const platform = new URLSearchParams(window.location.search).get('platform') || 'tiktok';
            
            // æ›´æ–°å¹³å°ä¿¡æ¯æ˜¾ç¤º
            document.getElementById('platformInfo').textContent = 'å¹³å°: ' + platform;
            
            // è·å–åŸºç¡€URL
            function getBaseUrl() {
                const path = window.location.pathname;
                // å¦‚æœè·¯å¾„æ˜¯ /index.php æˆ– /ï¼Œè¿”å›ç©ºå­—ç¬¦ä¸²ï¼ˆæ ¹ç›®å½•ï¼‰
                if (path === '/' || path === '/index.php' || path.endsWith('/index.php')) {
                    return '';
                }
                // å¦åˆ™è¿”å›è·¯å¾„ï¼ˆå»æ‰æ–‡ä»¶åï¼‰
                const lastSlash = path.lastIndexOf('/');
                return lastSlash > 0 ? path.substring(0, lastSlash) : '';
            }
            
            // åŠ è½½è§†é¢‘
            async function loadVideo() {
                const contentEl = document.getElementById('content');
                contentEl.innerHTML = '<div class="loading">åŠ è½½ä¸­</div>';
                
                try {
                    const baseUrl = getBaseUrl();
                    debugLog('å½“å‰å¹³å°:', platform);
                    debugLog('åŸºç¡€URL:', baseUrl);
                    
                    // å…ˆå°è¯•ç®€åŒ–ç‰ˆAPI
                    let apiUrl = baseUrl + '/api_simple.php?platform=' + platform;
                    debugLog('å°è¯•API 1:', apiUrl);
                    
                    let response = await fetch(apiUrl);
                    debugLog('API 1 å“åº”çŠ¶æ€:', response.status);
                    
                    // å¦‚æœç®€åŒ–ç‰ˆå¤±è´¥ï¼Œå°è¯•è·¯ç”±API
                    if (!response.ok) {
                        apiUrl = baseUrl + '/api/video/getVideo?platform=' + platform;
                        debugLog('å°è¯•API 2:', apiUrl);
                        response = await fetch(apiUrl);
                        debugLog('API 2 å“åº”çŠ¶æ€:', response.status);
                    }
                    
                    // æ£€æŸ¥å“åº”ç±»å‹
                    const contentType = response.headers.get('content-type');
                    debugLog('å“åº”ç±»å‹:', contentType);
                    
                    if (!contentType || !contentType.includes('application/json')) {
                        const text = await response.text();
                        debugError('APIè¿”å›éJSON:', text.substring(0, 500));
                        throw new Error('APIè¿”å›æ ¼å¼é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨é…ç½®');
                    }
                    
                    const result = await response.json();
                    debugLog('APIè¿”å›ç»“æœ:', result);
                    
                    if (result.code === 0 && result.data) {
                        currentVideo = result.data;
                        debugLog('è§†é¢‘æ•°æ®:', result.data);
                        renderVideo(result.data);
                    } else {
                        contentEl.innerHTML = `
                            <div class="empty">
                                <div class="empty-icon">ğŸ“­</div>
                                <div style="font-size: 16px; margin-bottom: 10px;">${escapeHtml(result.msg || 'æš‚æ— å¯ç”¨è§†é¢‘')}</div>
                                <div style="font-size: 12px; color: #999;">
                                    è¯·æ£€æŸ¥ï¼š1. åå°æ˜¯å¦å·²ä¸Šä¼ è§†é¢‘ 2. å¹³å°ä»£ç æ˜¯å¦æ­£ç¡®ï¼ˆå½“å‰ï¼š${escapeHtml(platform)}ï¼‰
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    debugError('åŠ è½½è§†é¢‘é”™è¯¯:', error);
                    contentEl.innerHTML = `
                        <div class="error">
                            <div style="font-size: 18px; margin-bottom: 15px;">âš ï¸ åŠ è½½å¤±è´¥</div>
                            <div style="font-size: 14px; color: #dc3545; margin-bottom: 15px;">${escapeHtml(error.message)}</div>
                            <button onclick="location.reload()" class="btn btn-download btn-full" style="margin-top: 10px;">
                                ğŸ”„ åˆ·æ–°é‡è¯•
                            </button>
                        </div>
                    `;
                }
            }
            
            // è½¬æ¢ä¸ºç»å¯¹URL
            function toAbsoluteUrl(url) {
                if (!url) return '';
                // å¦‚æœå·²ç»æ˜¯å®Œæ•´URLï¼Œç›´æ¥è¿”å›
                if (url.startsWith('http://') || url.startsWith('https://')) {
                    return url;
                }
                // å¦‚æœæ˜¯ç›¸å¯¹è·¯å¾„ï¼Œè½¬æ¢ä¸ºç»å¯¹è·¯å¾„
                if (url.startsWith('/')) {
                    return window.location.origin + url;
                }
                // å…¶ä»–æƒ…å†µï¼Œä½¿ç”¨å½“å‰è·¯å¾„
                const baseUrl = window.location.origin + getBaseUrl();
                return baseUrl + (url.startsWith('./') ? url.substring(1) : '/' + url);
            }
            
            // æ¸²æŸ“è§†é¢‘
            function renderVideo(video) {
                let coverUrl = toAbsoluteUrl(video.cover_url);
                const videoUrl = toAbsoluteUrl(video.video_url);
                
                // å¦‚æœæ²¡æœ‰å°é¢URLï¼Œä½¿ç”¨è§†é¢‘URLä½œä¸ºé»˜è®¤å°é¢
                if (!coverUrl || coverUrl === '') {
                    coverUrl = videoUrl;
                }
                
                debugLog('å°é¢URL:', coverUrl);
                debugLog('è§†é¢‘URL:', videoUrl);
                
                document.getElementById('content').innerHTML = `
                    <div class="video-container">
                        <img src="${escapeHtml(coverUrl)}" alt="å°é¢" class="cover-image" 
                             onerror="this.onerror=null; this.src='${escapeHtml(videoUrl)}'; debugError('å°é¢åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨è§†é¢‘ä½œä¸ºå°é¢');">
                        <video src="${escapeHtml(videoUrl)}" controls class="video-player" 
                               preload="metadata"
                               onerror="this.style.display='none'; debugError('è§†é¢‘åŠ è½½å¤±è´¥:', this.src);">
                            æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾
                        </video>
                    
                    <div class="title-section">
                        <div class="title-label">è§†é¢‘æ ‡é¢˜</div>
                        <div class="title-text" id="titleText">${escapeHtml(video.title)}</div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-copy" onclick="copyTitle()">
                            ğŸ“‹ å¤åˆ¶æ ‡é¢˜
                        </button>
                        <button class="btn btn-download" onclick="downloadFile('cover')">
                            ğŸ–¼ï¸ ä¸‹è½½å°é¢
                        </button>
                    </div>
                    
                    <button class="btn btn-download btn-full" onclick="downloadFile('video')">
                        â¬‡ï¸ ä¸‹è½½è§†é¢‘
                    </button>
                </div>
                `;
            }
            
            // å¤åˆ¶æ ‡é¢˜
            function copyTitle() {
                const titleText = document.getElementById('titleText').textContent;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(titleText).then(() => {
                        showToast('æ ‡é¢˜å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                    }).catch(() => {
                        fallbackCopy(titleText);
                    });
                } else {
                    fallbackCopy(titleText);
                }
            }
            
            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('æ ‡é¢˜å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }
            
            // ä¸‹è½½æ–‡ä»¶ - ç›´æ¥è§¦å‘æµè§ˆå™¨ä¸‹è½½
            async function downloadFile(type) {
                if (!currentVideo) return;
                
                // ç¦ç”¨æ‰€æœ‰ä¸‹è½½æŒ‰é’®
                const buttons = document.querySelectorAll('.btn-download');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    btn.classList.add('btn-loading');
                });
                
                try {
                    showToast('æ­£åœ¨ä¸‹è½½...');
                    
                    // è·å–æ–‡ä»¶URL
                    const fileUrl = type === 'cover' 
                        ? toAbsoluteUrl(currentVideo.cover_url) 
                        : toAbsoluteUrl(currentVideo.video_url);
                    
                    // è·å–æ–‡ä»¶å
                    const urlParts = fileUrl.split('/');
                    let fileName = urlParts[urlParts.length - 1];
                    if (!fileName || fileName.indexOf('.') === -1) {
                        // å¦‚æœæ²¡æœ‰æ–‡ä»¶åï¼Œæ ¹æ®ç±»å‹ç”Ÿæˆ
                        const ext = type === 'cover' ? '.jpg' : '.mp4';
                        fileName = currentVideo.title.replace(/[^\w\s-]/g, '') + ext;
                    }
                    
                    // åˆ›å»ºéšè—çš„ä¸‹è½½é“¾æ¥å¹¶è§¦å‘ç‚¹å‡»
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.download = fileName;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // æ ‡è®°è§†é¢‘ä¸ºå·²ä¸‹è½½ï¼ˆå¦‚æœæ˜¯è§†é¢‘ï¼‰
                    if (type === 'video') {
                        try {
                            const baseUrl = getBaseUrl();
                            await fetch(baseUrl + '/api/video/markDownloaded', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    video_id: currentVideo.id
                                })
                            });
                        } catch (e) {
                            debugError('æ ‡è®°ä¸‹è½½çŠ¶æ€å¤±è´¥ï¼Œä½†ä¸å½±å“ä¸‹è½½:', e);
                        }
                        
                        showToast('è§†é¢‘ä¸‹è½½æˆåŠŸ');
                        // å»¶è¿ŸååŠ è½½ä¸‹ä¸€ä¸ªè§†é¢‘
                        setTimeout(() => {
                            loadVideo();
                        }, 1000);
                    } else {
                        showToast('å°é¢ä¸‹è½½æˆåŠŸ');
                        // æ¢å¤æŒ‰é’®çŠ¶æ€
                        buttons.forEach(btn => {
                            btn.disabled = false;
                            btn.classList.remove('btn-loading');
                        });
                    }
                } catch (error) {
                    debugError('ä¸‹è½½å¤±è´¥:', error);
                    showToast('ä¸‹è½½å¤±è´¥: ' + error.message);
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    buttons.forEach(btn => {
                        btn.disabled = false;
                        btn.classList.remove('btn-loading');
                    });
                }
            }
            
            // æ˜¾ç¤ºæç¤º
            function showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // HTMLè½¬ä¹‰
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // å°†å‡½æ•°æš´éœ²åˆ°å…¨å±€ä½œç”¨åŸŸ
            window.loadVideo = loadVideo;
            window.downloadFile = downloadFile;
            window.copyTitle = copyTitle;
            window.debugLog = debugLog;
            window.debugError = debugError;
            
            // é¡µé¢åŠ è½½æ—¶è·å–è§†é¢‘
            loadVideo();
        })();
    </script>
</body>
</html>
