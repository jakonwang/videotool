<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ËßÜÈ¢ëÁÆ°ÁêÜ">
    <title>ÈÄâÊã©Âπ≥Âè∞ - ËßÜÈ¢ëÁÆ°ÁêÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px 0;
        }
        
        .platform-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            display: block;
        }
        
        .platform-card:active {
            transform: scale(0.95);
        }
        
        .platform-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .platform-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #dc3545;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ ËßÜÈ¢ëÁÆ°ÁêÜ</h1>
            <p>ÈÄâÊã©Âπ≥Âè∞ÂºÄÂßãÊµèËßàËßÜÈ¢ë</p>
        </div>
        
        <div id="platformList" class="platform-grid">
            <div class="loading">Âä†ËΩΩÂπ≥Âè∞ÂàóË°®...</div>
        </div>
    </div>
    
    <script>
        (function() {
            'use strict';
            
            function getBaseUrl() {
                const path = window.location.pathname;
                if (path === '/' || path.endsWith('/platforms.html')) {
                    return '';
                }
                const lastSlash = path.lastIndexOf('/');
                return lastSlash > 0 ? path.substring(0, lastSlash) : '';
            }
            
            async function loadPlatforms() {
                const platformListEl = document.getElementById('platformList');
                
                try {
                    const baseUrl = getBaseUrl();
                    const apiUrl = baseUrl + '/api/platforms';
                    
                    const response = await fetch(apiUrl);
                    const result = await response.json();
                    
                    if (result.code === 0 && result.data && result.data.length > 0) {
                        let html = '';
                        result.data.forEach(platform => {
                            const icon = platform.icon || 'üì±';
                            const videoUrl = baseUrl + '/?platform=' + platform.code;
                            html += `
                                <a href="${videoUrl}" class="platform-card">
                                    <div class="platform-icon">${icon}</div>
                                    <div class="platform-name">${escapeHtml(platform.name)}</div>
                                </a>
                            `;
                        });
                        platformListEl.innerHTML = html;
                    } else {
                        platformListEl.innerHTML = `
                            <div class="error">
                                <div style="font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è ÊöÇÊó†Âπ≥Âè∞</div>
                                <div style="font-size: 14px; color: #666;">ËØ∑ÂÖàÂú®ÂêéÂè∞Ê∑ªÂä†Âπ≥Âè∞</div>
                            </div>
                        `;
                    }
                } catch (error) {
                    platformListEl.innerHTML = `
                        <div class="error">
                            <div style="font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è Âä†ËΩΩÂ§±Ë¥•</div>
                            <div style="font-size: 14px; color: #666;">${escapeHtml(error.message)}</div>
                            <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                ÈáçËØï
                            </button>
                        </div>
                    `;
                }
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            loadPlatforms();
        })();
    </script>
</body>
</html>
